<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JS Cloud Client</title>

<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>

<script type="text/javascript">
// main.js

$(document).ready(function () {
	var count = $('#count')
    $('#submit').click(function () {
		$.getJSON("/request", {count: count.val()}, function (data) {
			count.val(data.count)
		})
    })
    
})

</script>

</head>

<body>

<form>
<h1>JS Cloud Client-App</h1>

<input size=4 id=count value="1"><input type=button id=submit value="increment on the server">

<p><a href="server.html" target="_blank">Start the server</a></p>

<p><a href="http://joose-js.blogspot.com/search/label/JSCloud">More Info</a></p>

</form>

</body>
</html>
