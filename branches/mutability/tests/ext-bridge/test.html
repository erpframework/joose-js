<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<script type="text/javascript" src="../../build/current/joose-3/joose.js"></script>
		<script type="text/javascript" src="../../ext/ExtJS/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="../../lib/JooseX/Bridge/Ext.js"></script>
		<script type="text/javascript">
			Ext.extend = JooseX.Bridge.Ext.my.extend;
		</script>
		<link rel="stylesheet" type="text/css" href="../../ext/ExtJS/resources/css/ext-all.css" />
		<script type="text/javascript" src="../../ext/ExtJS/ext-all-debug.js"></script>
	
	</head>

	<body>
		<script type="text/javascript">
		
			debugger;
		
			Role('Joosificator', {
				before : {
					render : function(){
						this.title = 'Joosified! ' + this.title;
					}
				}
			});
			
			ExtClass('myWindow', {
				isa : Ext.Window,
				
				does : [ Joosificator ]
			});
		
			Ext.onReady(function(){
			
				var win = new myWindow({
					title : 'Joose Bridge',
					width : 300,
					height : 300
				});
				
				win.show();
			});
		    
		</script>
	</body>
	
</html>
